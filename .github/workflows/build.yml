name: Build Jekyll site

on:
  push:
    paths:
      - 'makeinfrastructureboringagain/**'
  pull_request:
    paths:
      - 'makeinfrastructureboringagain/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: makeinfrastructureboringagain
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Build site
        run: bundle exec jekyll build --trace
